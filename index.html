<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galeria de Fotos</title>
    <!-- Styles -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
  </head>
  <body>
    <div class="header">
      <div class="pure-menu pure-menu-horizontal">
        <a class="pure-menu-heading" href="">Galeria de Fotos</a>
          <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected"><a id="to-galeria" href="" class="pure-menu-link">Galeria</a></li>
            <li class="pure-menu-item"><a id="to-contacto" href="" class="pure-menu-link">Contacto</a></li>
          </ul>
      </div>
    </div>
    <!-- Galeria de Fotos -->
    <div id="galeria">
      <div class="pure-g">
        <div class="pure-u-1">
          <h3>Contenido fotografias</h3>
        </div>
        <div class="pure-u-1">
          <div id="fotos"></div>
        </div>
      </div>
    </div>
    <!-- Contacto -->
    <div id="contacto" style="display: none">
      <div class="pure-g">
        <div class="pure-u-1">
          <h3>Deja tus datos de contacto</h3>
        </div>
        
        <div class="pure-u-1">
          <form class="pure-form pure-form-stacked" name="principal" action="hola.php" method="post">
            <fieldset>
              <legend>Contacto</legend>
              <span class="pure-form-message">Todos los campos son obligatorios.</span>
              <br />
              <label for="nombre">Nombre: </label>
              <input class="pure-input-1" name="nombre" id="nombre" type="text" placeholder="Introduce tu Nombre" required>
            
              <label for="telefono">Telefono: </label>
              <input class="pure-input-1" name="telefono" id="telefono" type="number" placeholder="Introduce tu Numero Telefonico" required>
            
              <label for="email">Email: </label>
              <input class="pure-input-1" name="email" id="email" type="email" placeholder="Introduce tu email" required>

              <label for="mensaje">Comentario: </label>
              <textarea class="pure-input-1" name="mensaje" id="mensaje" rows="3" required></textarea>
              <button type="submit" class="pure-button pure-button-primary">Enviar</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js" type="module"></script>
  </body>
</html>
